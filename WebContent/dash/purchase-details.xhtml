<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Purchase Details</title>
	<ui:include src="/_includes/_dashboard_header" />
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="62"
			styleClass="q-dashboard-background" id="north">
			<ui:include src="/_includes/top_dashboard" />
		</p:layoutUnit>
		<ui:include src="/_includes/side" />
		<p:layoutUnit position="center">
			<div class="w3-container">
				<div align="center" class="w3-padding-8">
					<h:outputText value="Purchase Details" styleClass="q-large-text" />
				</div>
				<h:form id="form-g">
					<p:growl id="error-growl"
						rendered="#{facesContext.maximumSeverity.ordinal eq 2}" />
					<p:growl id="success-growl"
						rendered="#{facesContext.maximumSeverity.ordinal eq 0}" />
				</h:form>
				<div class="w3-row">
					<div class="w3-third w3-container">
						<div class="w3-card-2 w3-padding-8 w3-light-grey" align="center">
							<h:panelGrid columns="2">
								<h:outputText value="Cart ID" />
								<h:inputText value="#{purchaseDetailsBean.purchase.cart.id}"
									readonly="true" />
								<h:outputText value="Purchase ID" />
								<h:inputText value="#{purchaseDetailsBean.purchase.id}"
									readonly="true" />
								<h:outputText value="Cart Date" />
								<h:inputText
									value="#{purchaseDetailsBean.purchase.cart.created}"
									readonly="true">
									<f:convertDateTime type="date" />
								</h:inputText>
								<h:outputText value="Purchase Date" />
								<h:inputText
									value="#{purchaseDetailsBean.purchase.purchaseDate}"
									readonly="true">
									<f:convertDateTime type="date" />
								</h:inputText>
								<h:outputText value="Vehicle" />
								<h:inputText
									value="#{purchaseDetailsBean.purchase.cart.modelYear.fullName}"
									readonly="true" />
								<h:outputText value="VIN" />
								<h:inputText value="#{purchaseDetailsBean.purchase.cart.vin}"
									readonly="true" />
								<h:outputText value="Delivery Fees" />
								<h:inputText
									value="#{purchaseDetailsBean.purchase.cart.deliveryFees}"
									readonly="true" />
							</h:panelGrid>
						</div>
					</div>
					<div class="w3-third w3-container">
						<div class="w3-card-2 w3-padding-8 w3-light-grey" align="center">
							<h:panelGrid columns="2">
								<h:outputText value="Customer ID" />
								<h:inputText
									value="#{purchaseDetailsBean.purchase.cart.customerId}"
									readonly="true" />
								<h:outputText value="Name" />
								<h:inputText
									value="#{purchaseDetailsBean.purchase.cart.customer.fullName}"
									readonly="true" />
								<h:outputText value="Mobile" />
								<h:inputText
									value="#{purchaseDetailsBean.purchase.cart.customer.mobile}"
									readonly="true" />
								<h:outputText value="Email" />
								<h:inputText
									value="#{purchaseDetailsBean.purchase.cart.customer.email}"
									readonly="true" />
								<h:outputText value="Loyalty Points" />
								<h:inputText
									value="#{purchaseDetailsBean.purchase.cart.customer.totalLoyaltyPoints}"
									readonly="true" />
								<h:outputText value="Promo Code" />
								<h:outputText
									value="#{purchaseDetailsBean.purchase.cart.promoCodeObject.provider.name}"
									styleClass="w3-tag w3-green" />
							</h:panelGrid>
						</div>
					</div>
					<div class="w3-third">
						<div class="w3-card-2 w3-padding-8 w3-light-grey" align="center">
							<h:panelGrid columns="2">
								<h:outputText value="Address" />
								<h:inputText
									value="#{purchaseDetailsBean.purchase.cart.address.line1}"
									readonly="true" />
								<h:outputText value="" />
								<h:inputText
									value="#{purchaseDetailsBean.purchase.cart.address.line2}"
									readonly="true" />
								<h:outputText value="Country" />
								<h:inputText
									value="#{purchaseDetailsBean.purchase.cart.address.city.country.name}"
									readonly="true" />
								<h:outputText value="City" />
								<h:inputText
									value="#{purchaseDetailsBean.purchase.cart.address.city.region.name} - #{purchaseDetailsBean.purchase.cart.address.city.name}"
									readonly="true" />
								<h:outputText value="Vendor" />
								<h:inputText
									value="#{vendorBean.getVendorFromId(purchaseDetailsBean.purchase.vendorId).name}"
									readonly="true" />
							</h:panelGrid>
						</div>
					</div>
				</div>
				<br />
				<div class="w3-row">
					<div>
						<h:dataTable
							value="#{purchaseDetailsBean.purchase.purchaseProducts}" var="pp"
							styleClass="w3-table w3-striped w3-border"
							headerClass="w3-light-grey w3-border-bottom"
							footerClass="w3-light-grey w3-border">
							<f:facet name="header">
								<div align="center">Purchase Order Products</div>
							</f:facet>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Product ID" />
								</f:facet>
								<h:outputText value="#{pp.productId}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Product Name" />
								</f:facet>
								<h:outputText value="#{pp.product.productName.name}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Arabic" />
								</f:facet>
								<h:outputText value="#{pp.product.productName.nameAr}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Number" />
								</f:facet>
								<h:outputText value="#{pp.product.productNumber}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Quantity" />
								</f:facet>
								<h:outputText value="#{pp.quantity}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Unit Cost" />
								</f:facet>
								<h:outputText value="#{pp.unitCost}">
									<f:convertNumber currencySymbol="SR " type="currency" />
								</h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Gross Cost" />
								</f:facet>
								<h:outputText value="#{pp.quantity * pp.unitCost}">
									<f:convertNumber currencySymbol="SR " type="currency" />
								</h:outputText>
							</h:column>
							<f:facet name="footer">
								<div align="center" class="q-bold">
									<h:outputText value="Parts Total: " />
									<h:outputText value="#{purchaseDetailsBean.purchase.totalCost}">
										<f:convertNumber currencySymbol="SR " type="currency" />
									</h:outputText>
									<br />
									<h:outputText value="VAT: " />
									<h:outputText
										value="#{purchaseDetailsBean.purchase.totalCostWv - purchaseDetailsBean.purchase.totalCost}">
										<f:convertNumber currencySymbol="SR " type="currency" />
									</h:outputText>
									<br />
									<h:outputText value="Net Total: " />
									<h:outputText
										value="#{purchaseDetailsBean.purchase.totalCostWv}">
										<f:convertNumber currencySymbol="SR " type="currency" />
									</h:outputText>
								</div>
							</f:facet>
						</h:dataTable>
						<br />
					</div>
				</div>


				<div class="w3-row">
					<div>
						<h:dataTable
							value="#{purchaseDetailsBean.purchase.purchaseReturnProducts}"
							var="prp" styleClass="w3-table w3-striped w3-border"
							headerClass="w3-pale-red w3-border-bottom"
							rendered="#{purchaseDetailsBean.purchase.purchaseReturns.size() gt 0}"
							footerClass="w3-pale-red w3-border-top">
							<f:facet name="header">
								<div align="center">Purchase Return Products</div>
							</f:facet>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Product ID" />
								</f:facet>
								<h:outputText value="#{prp.productId}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Product Name" />
								</f:facet>
								<h:outputText value="#{prp.product.productName.name}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Arabic" />
								</f:facet>
								<h:outputText value="#{prp.product.productName.nameAr}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Number" />
								</f:facet>
								<h:outputText value="#{prp.product.productNumber}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Quantity" />
								</f:facet>
								<h:outputText value="#{prp.quantity}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Unit Cost" />
								</f:facet>
								<h:outputText value="#{prp.unitCost}">
									<f:convertNumber currencySymbol="SR " type="currency" />
								</h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Gross Cost" />
								</f:facet>
								<h:outputText
									value="#{prp.quantity * prp.unitCost}">
									<f:convertNumber currencySymbol="SR " type="currency" />
								</h:outputText>
							</h:column>
							<f:facet name="footer">
								<div align="center" class="q-bold">
									<h:outputText value="Parts Total: " />
									<h:outputText value="#{purchaseDetailsBean.purchase.totalReturnCost}">
										<f:convertNumber currencySymbol="SR " type="currency" />
									</h:outputText>
									<br />
									<h:outputText value="VAT: " />
									<h:outputText value="#{purchaseDetailsBean.purchase.totalReturnCostWv - purchaseDetailsBean.purchase.totalReturnCost}">
										<f:convertNumber currencySymbol="SR " type="currency" />
									</h:outputText>
									<br />
									<h:outputText value="Net Total: " />
									<h:outputText value="#{purchaseDetailsBean.purchase.totalReturnCost}">
										<f:convertNumber currencySymbol="SR " type="currency" />
									</h:outputText>
								</div>
							</f:facet>
						</h:dataTable>
						<br />
					</div>
				</div>


			</div>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
