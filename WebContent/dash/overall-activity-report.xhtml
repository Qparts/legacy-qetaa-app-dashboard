<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Overall Activity Report</title>
	<ui:include src="/_includes/_dashboard_header" />
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="62"
			styleClass="q-dashboard-background" id="north">
			<ui:include src="/_includes/top_dashboard" />
		</p:layoutUnit>
		<ui:include src="/_includes/side" />
		<p:layoutUnit position="center">
			<div class="w3-container">
				<div align="center" class="w3-padding-8">
					<h:outputText value="Overall Activity Report"
						styleClass="q-large-text" />
				</div>
				<h:form id="form-g">
					<p:growl id="error-growl" sticky="true"
						rendered="#{facesContext.maximumSeverity.ordinal eq 2}" />
					<p:growl id="success-growl" sticky="true"
						rendered="#{facesContext.maximumSeverity.ordinal eq 0}" />
				</h:form>
				<div>
					<h:form id="form1">
						<h:panelGrid columns="2">
							<h:outputText value="Date" />
							<p:calendar value="#{overallActivityBean.date}"
								pattern="dd-MMM-yy" />
						</h:panelGrid>
						<div align="center">
							<p:commandButton value="Generate"
								actionListener="#{overallActivityBean.generateReport()}"
								styleClass="q-btn" update=":panel"
								onclick="PF('statusDialog').show()"
								oncomplete="PF(''statusDialog').hide()">
							</p:commandButton>
						</div>
					</h:form>
				</div>
				<br />


				<div class="w3-third">
					<div class="w3-container">
						<div class="w3-card-2 w3-light-grey">
							<div class="w3-container">
								<br />
								<h:outputText value="Operation" styleClass="q-bold w3-text-cyan" />
								<br /> <br />
								<div class="w3-panel w3-light-grey"
									style="margin-bottom: 0px !important; margin-top: 0px !important; padding: 8px !important">
									<h:outputText value="Carts Created"  />
									<h:outputText value="#{overallActivityBean.cartsCreated}"
										 style="float:right!important" />
								</div>
								<div class="w3-panel w3-sand"
									style="margin-bottom: 0px !important; margin-top: 0px !important; padding: 8px !important">
									<h:outputText value="Follow up Reviews Created"
										 />
									<h:outputText
										value="#{overallActivityBean.followupReviewsCreated}"
										 style="float:right!important" />
								</div>
								<div class="w3-panel w3-light-grey"
									style="margin-bottom: 0px !important; margin-top: 0px !important; padding: 8px !important">
									<h:outputText value="Carts Archived"  />
									<h:outputText value="#{overallActivityBean.cartsArchived}"
										 style="float:right!important" />
								</div>

								<div class="w3-panel w3-sand"
									style="margin-bottom: 0px !important; margin-top: 0px !important; padding: 8px !important">
									<h:outputText value="Wire Transfer Requested"
										 />
									<h:outputText
										value="#{overallActivityBean.wireTransferCreated}"
										 style="float:right!important" />
								</div>
								<div class="w3-panel w3-light-grey"
									style="margin-bottom: 0px !important; margin-top: 0px !important; padding: 8px !important">
									<h:outputText value="Quotation Submitted"
										 />
									<h:outputText value="#{overallActivityBean.quotationSubmitted}"
										 style="float:right!important" />
								</div>
								<div class="w3-panel w3-sand"
									style="margin-bottom: 0px !important; margin-top: 0px !important; padding: 8px !important">
									<h:outputText value="Parts Ordered"  />
									<h:outputText value="#{overallActivityBean.partsOrdered}"
										style="float:right!important" />
								</div>
								<br />
							</div>
						</div>
					</div>
				</div>
				<div class="w3-third">
					<div class="w3-container">
						<div class="w3-card-2 w3-light-grey">
							<div class="w3-container">

								<br />
								<h:outputText value="Customer" styleClass="q-bold w3-text-cyan" />
								<br /> <br />
								<div class="w3-panel w3-light-grey"
									style="margin-bottom: 0px !important; margin-top: 0px !important; padding: 8px !important">
									<h:outputText value="Total Hits" />
									<h:outputText value="#{overallActivityBean.hitCount}" style="float:right!important" />
								</div>
								<div class="w3-panel w3-sand"
									style="margin-bottom: 0px !important; margin-top: 0px !important; padding: 8px !important">
									<h:outputText value="Logged in"  />
									<h:outputText value="#{overallActivityBean.loginsCount}"
										 style="float:right!important" />
								</div>
								<div class="w3-panel w3-light-grey"
									style="margin-bottom: 0px !important; margin-top: 0px !important; padding: 8px !important">
									<h:outputText value="Registered"  />
									<h:outputText value="#{overallActivityBean.registeredCount}"
										 style="float:right!important" />
								</div>

								<div class="w3-panel w3-sand"
									style="margin-bottom: 0px !important; margin-top: 0px !important; padding: 8px !important">
									<h:outputText value="Visitors"  />
									<h:outputText value="#{overallActivityBean.visitCount}"
										 style="float:right!important" />
								</div>
								<div class="w3-panel w3-light-grey"
									style="margin-bottom: 0px !important; margin-top: 0px !important; padding: 8px !important">
									<h:outputText value="New Visitors"  />
									<h:outputText value="#{overallActivityBean.newVisitCount}"
										 style="float:right!important" />
								</div>
								<br />
							</div>
						</div>
					</div>
				</div>

				<div class="w3-third">
					<div class="w3-container">
						<div class="w3-card-2 w3-light-grey">
							<div class="w3-container">
								<br />
								<h:outputText value="Make Hits" styleClass="q-bold w3-text-cyan" />
								<br /> <br />
								<ui:repeat var="makehit" value="#{overallActivityBean.makeHits}" varStatus="var">
									<div class="w3-panel #{overallActivityBean.isEven(var.index) ? 'w3-light-grey' : 'w3-sand'}"
										style="margin-bottom: 0px !important; margin-top: 0px !important; padding: 8px !important">
										<h:outputText value="#{makehit.make.name}"
											 />
										<h:outputText value="#{makehit.count}"
											 style="float:right!important" />
									</div>
								</ui:repeat>
							</div>
						</div>
					</div>
				</div>

				<h:panelGroup id="panel">

					<div class="w3-third"></div>
				</h:panelGroup>

			</div>

			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false"
				style="z-index:99999">
				<h:outputText value="Searching Carts" />
				<br />
				<p:graphicImage name="/images/ajax-loader.gif" />
			</p:dialog>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
