<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core">

<h:head>
	<title>View Quotations</title>
	<ui:include src="/_includes/_dashboard_header" />
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="62"
			styleClass="q-dashboard-background" id="north">
			<ui:include src="/_includes/top_dashboard" />
		</p:layoutUnit>
		<ui:include src="/_includes/side" />
		<p:layoutUnit position="center">
			<div class="w3-container">
				<div align="center" class="w3-padding-8">
					<h:outputText value="CART # #{quotationViewBean.cart.id}"
						styleClass="q-large-text" />
				</div>
			</div>
			<h:form id="form-g">
				<p:growl id="error-growl"
					rendered="#{facesContext.maximumSeverity.ordinal eq 2}" />
				<p:growl id="success-growl"
					rendered="#{facesContext.maximumSeverity.ordinal eq 0}" />
			</h:form>
			<div class="w3-section">
				<div class="w3-row-padding" style="margin: 0 -16px">
					<div class="w3-half">
						<ui:include src="/_includes/_view_quotation_top_left" />
					</div>
					<div class="w3-half">
						<ui:include src="/_includes/_view_quotation_top_right" />
					</div>					
					<ui:include src="/_includes/_view_quotation_approved_dialog.xhtml" />
					<ui:include src="/_includes/_view_quotation_full_response_dialog" />
					<ui:include
						src="/_includes/_view_quotation_manual_vendor_dialog" />
				</div>
			</div>

			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false"
				style="z-index:99999">
				<p:graphicImage name="/images/ajax-loader.gif" />
			</p:dialog>

		</p:layoutUnit>
	</p:layout>
</h:body>

</html>
