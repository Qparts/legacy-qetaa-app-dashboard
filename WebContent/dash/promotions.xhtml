<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Promotion Providers Master</title>
	<ui:include src="/_includes/_dashboard_header" />
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="62"
			styleClass="q-dashboard-background" id="north">
			<ui:include src="/_includes/top_dashboard" />
		</p:layoutUnit>
		<ui:include src="/_includes/side" />
		<p:layoutUnit position="center">
			<div class="w3-container">
				<div align="center" class="w3-padding-8">
					<h:outputText value="Promotion Providers Master"
						styleClass="q-large-text" />
				</div>
				<h:form id="form-g">
					<p:growl id="error-growl"
						rendered="#{facesContext.maximumSeverity.ordinal eq 2}" />
					<p:growl id="success-growl"
						rendered="#{facesContext.maximumSeverity.ordinal eq 0}" />
				</h:form>
				<h:form id="form">
					<h:panelGrid columns="2">
						<h:outputText value="Provider Name" />
						<h:inputText value="#{promotionBean.provider.name}"
							required="true" />
						<h:outputText value="Provider Name Arabic" />
						<h:inputText value="#{promotionBean.provider.nameAr}"
							required="true" />
						<h:outputText value="Status: " />
						<h:selectOneRadio value="#{promotionBean.provider.status}"
							required="true">
							<f:selectItem itemLabel="Active" itemValue="#{'A'}" />
							<f:selectItem itemLabel="Deative" itemValue="#{'D'}" />
						</h:selectOneRadio>
						<h:commandButton value="Create" styleClass="q-btn"
							actionListener="#{promotionBean.createProvider()}"></h:commandButton>
					</h:panelGrid>
				</h:form>
				<br />
				<h:form id="form2">
					<h:dataTable value="#{promotionBean.providers}" var="var"
						styleClass="w3-table w3-striped w3-border"
						headerClass="w3-border-bottom w3-light-grey">
						<h:column>
							<f:facet name="header">
								Provider Name
							</f:facet>
							<h:outputText value="#{var.name}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								Arabic
							</f:facet>
							<h:outputText value="#{var.nameAr}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								Secret
							</f:facet>
							<h:outputText value="#{var.secret}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								Created
							</f:facet>
							<h:outputText value="#{var.created}">
								<f:convertDateTime type="date" />
							</h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">
								Status
							</f:facet>
							<h:outputText value="active" styleClass="w3-tag w3-green"
								rendered="#{var.status eq 'A'}" />
							<h:outputText value="inactive" styleClass="w3-tag w3-red"
								rendered="#{var.status eq 'D'}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								View
							</f:facet>
							<div align="center">
								<h:outputLink value="promo-codes?provider=#{var.id}">
									<i class="fa fa-search-plus"></i>
								</h:outputLink>
							</div>
						</h:column>
					</h:dataTable>
				</h:form>
			</div>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
