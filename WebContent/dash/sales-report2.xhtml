<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Sales Report</title>
	<ui:include src="/_includes/_dashboard_header" />
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="62"
			styleClass="q-dashboard-background" id="north">
			<ui:include src="/_includes/top_dashboard" />
		</p:layoutUnit>
		<ui:include src="/_includes/side" />
		<p:layoutUnit position="center">
			<div class="w3-container">
				<div align="center" class="w3-padding-8">
					<h:outputText value="Sales Report" styleClass="q-large-text" />
				</div>
				<h:form id="form-g">
					<p:growl id="error-growl" sticky="true"
						rendered="#{facesContext.maximumSeverity.ordinal eq 2}" />
					<p:growl id="success-growl" sticky="true"
						rendered="#{facesContext.maximumSeverity.ordinal eq 0}" />
				</h:form>
				<div>
					<h:form id="form1">
						<h:panelGrid columns="2">
							<h:outputText value="Year" />
							<h:selectOneMenu value="#{salesReportBean.year}" required="true">
								<f:selectItem itemLabel="2017" itemValue="#{2017}" />
								<f:selectItem itemLabel="2018" itemValue="#{2018}" />
								<f:selectItem itemLabel="2019" itemValue="#{2019}" />
								<f:selectItem itemLabel="2020" itemValue="#{2020}" />
								<f:selectItem itemLabel="2021" itemValue="#{2021}" />
								<f:selectItem itemLabel="2022" itemValue="#{2022}" />
								<f:selectItem itemLabel="2023" itemValue="#{2023}" />
							</h:selectOneMenu>
							<h:outputText value="Month" />
							<h:selectOneMenu value="#{salesReportBean.month}" required="true">
								<f:selectItem itemLabel="January" itemValue="#{0}" />
								<f:selectItem itemLabel="February" itemValue="#{1}" />
								<f:selectItem itemLabel="March" itemValue="#{2}" />
								<f:selectItem itemLabel="April" itemValue="#{3}" />
								<f:selectItem itemLabel="May" itemValue="#{4}" />
								<f:selectItem itemLabel="June" itemValue="#{5}" />
								<f:selectItem itemLabel="July" itemValue="#{6}" />
								<f:selectItem itemLabel="August" itemValue="#{7}" />
								<f:selectItem itemLabel="September" itemValue="#{8}" />
								<f:selectItem itemLabel="October" itemValue="#{9}" />
								<f:selectItem itemLabel="November" itemValue="#{10}" />
								<f:selectItem itemLabel="December" itemValue="#{11}" />
							</h:selectOneMenu>
							<h:outputText value="Payment Method" />
							<h:selectOneMenu value="#{salesReportBean.method}">
								<f:selectItem itemLabel="All" itemValue="#{'A'}" />
								<f:selectItem itemLabel="Credit Card" itemValue="#{'C'}" />
								<f:selectItem itemLabel="Wire Transfer" itemValue="#{'R'}" />
							</h:selectOneMenu>
						</h:panelGrid>
						<div align="center">
							<h:commandButton value="Generate"
								actionListener="#{salesReportBean.generateReport()}"
								styleClass="q-btn" />
						</div>
					</h:form>
				</div>
				<br />
				<h:panelGroup
					rendered="#{salesReportBean.salesReturns.size() gt 0 or salesReportBean.sales.size() gt 0}">
					<div class="w3-row">
						<div class="w3-third">
							<h:panelGrid columns="2">
								<h:outputText value="Sales" />
								<h:inputText value="#{salesReportBean.totalSalesWv}"
									readonly="true">
									<f:convertNumber type="currency" currencySymbol="SR " />
								</h:inputText>

								<h:outputText value="Sales Return" />
								<h:inputText value="#{salesReportBean.totalNetSalesReturnWv}"
									readonly="true">
									<f:convertNumber type="currency" currencySymbol="SR " />
								</h:inputText>
								<h:outputText value="Net Sales" />
								<h:inputText styleClass="w3-pale-green" 
									value="#{salesReportBean.totalSalesWv - salesReportBean.totalNetSalesReturnWv}"
									readonly="true">
									<f:convertNumber type="currency" currencySymbol="SR " />
								</h:inputText>
							</h:panelGrid>
						</div>
						<div class="w3-third">
							<h:panelGrid columns="2">
								<h:outputText value="Sales Cost" />
								<h:inputText value="#{salesReportBean.totalCostWv}"
									readonly="true">
									<f:convertNumber type="currency" currencySymbol="SR " />
								</h:inputText>
								<h:outputText value="Sales Return Cost" />
								<h:inputText
									value="#{salesReportBean.totalNetCostReturnWv - salesReportBean.totalReturnShipment}"
									readonly="true">
									<f:convertNumber type="currency" currencySymbol="SR " />
								</h:inputText>
								<h:outputText value="Net Cost" />
								<h:inputText
									value="#{salesReportBean.totalCostWv - (salesReportBean.totalNetCostReturnWv - salesReportBean.totalReturnShipment)}"
									readonly="true" styleClass="w3-pale-red">
									<f:convertNumber type="currency" currencySymbol="SR " />
								</h:inputText>
							</h:panelGrid>
						</div>
						<div class="w3-third">
							<h:panelGrid columns="2">
								<h:outputText value="Sales Profit" />
								<h:inputText value="#{salesReportBean.totalProfit}"
									readonly="true">
									<f:convertNumber type="currency" currencySymbol="SR " />
								</h:inputText>
								<h:outputText value="Return Profit" />
								<h:inputText value="#{salesReportBean.totalReturnProfit}"
									readonly="true">
									<f:convertNumber type="currency" currencySymbol="SR " />
								</h:inputText>
								<h:outputText value="Net Profit" />
								<h:inputText value="#{salesReportBean.totalProfit + salesReportBean.totalReturnProfit}"
									readonly="true" styleClass="w3-pale-green">
									<f:convertNumber type="currency" currencySymbol="SR " />
								</h:inputText>
							</h:panelGrid>
						</div>
					</div>
				</h:panelGroup>
				<br />
				<div>
					<h:dataTable value="#{salesReportBean.sales}"
						rendered="#{salesReportBean.sales.size() gt 0}" var="sales"
						styleClass="w3-table w3-striped w3-border"
						headerClass="w3-light-grey w3-border-bottom"
						footerClass="w3-light-grey w3-border-top">
						<f:facet name="header">
							<div align="center">
								<h:outputText value="Sales Summary" />
							</div>
						</f:facet>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Sales ID" />
							</f:facet>
							<h:outputText value="#{sales.id}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Cart#" />
							</f:facet>
							<h:outputText value="#{sales.cart.id}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Customer" />
							</f:facet>
							<h:outputText value="#{sales.cart.customer.fullName}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Date" />
							</f:facet>
							<h:outputText value="#{sales.salesDate}">
								<f:convertDateTime pattern="d" />
							</h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Parts" />
							</f:facet>
							<h:outputText value="#{sales.totalPartsWvAmount}"
								style="color:green;">
								<f:convertNumber type="currency" currencySymbol="" />
							</h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Delivery" />
							</f:facet>
							<h:outputText value="#{sales.totalDeliveryFees}"
								style="color:green;">
								<f:convertNumber type="currency" currencySymbol="" />
							</h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Parts" />
							</f:facet>
							<h:outputText value="#{sales.totalPartsCostWv}"
								style="color:red;">
								<f:convertNumber type="currency" currencySymbol="" />
							</h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Shipment" />
							</f:facet>
							<h:outputText value="#{sales.shipmentFees}"
								rendered="#{sales.shipmentFees gt 0}" style="color:red;">
								<f:convertNumber type="currency" currencySymbol="" />
							</h:outputText>
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Credit %" />
							</f:facet>
							<h:outputText value="#{sales.totalCreditFees}"
								rendered="#{sales.totalCreditFees gt 0}" style="color:red;">
								<f:convertNumber type="currency" currencySymbol="" />
							</h:outputText>
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Promo" />
							</f:facet>
							<h:outputText value="#{sales.promotionDiscount}"
								rendered="#{sales.promotionDiscount gt 0}" style="color:red;">
								<f:convertNumber type="currency" currencySymbol="" />
							</h:outputText>
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Profit" />
							</f:facet>
							<h:outputText value="#{sales.profit}" styleClass="q-bold">
								<f:convertNumber type="currency" currencySymbol="SR " />
							</h:outputText>
						</h:column>


						<h:column>
							<f:facet name="header">
								<h:outputText value="Type" />
							</f:facet>
							<h:outputText
								rendered="#{sales.salesPayments.get(0).method eq 'R'.charAt(0)}" value="W" />
							<h:outputText
								rendered="#{sales.salesPayments.get(0).method eq 'C'.charAt(0)}" value="C" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Bank" />
							</f:facet>
							<h:outputText
								value="#{banksBean.getBankFromId(sales.salesPayments.get(0).bankId).name}"
								rendered="#{sales.salesPayments.get(0).method eq 'R'.charAt(0)}" />
						</h:column>
						<f:facet name="footer">
							<div align="center">
								<h:outputText value="Sales: " />
								<h:outputText value="#{salesReportBean.totalSalesWv}"
									styleClass="q-med-text">
									<f:convertNumber type="currency" currencySymbol="SR " />
								</h:outputText>
								<br />
								<h:outputText value="Cost: " />
								<h:outputText value="#{salesReportBean.totalCostWv}"
									styleClass="q-med-text">
									<f:convertNumber type="currency" currencySymbol="SR " />
								</h:outputText>
								<br />
								<h:outputText value="Profit: " />
								<h:outputText value="#{salesReportBean.totalProfit}"
									styleClass="q-med-text">
									<f:convertNumber type="currency" currencySymbol="SR " />
								</h:outputText>
							</div>
						</f:facet>
					</h:dataTable>

					<br />

					<h:dataTable value="#{salesReportBean.salesReturns}"
						rendered="#{salesReportBean.salesReturns.size() gt 0}" var="sr"
						styleClass="w3-table w3-striped w3-border"
						headerClass="w3-light-grey w3-border-bottom"
						footerClass="w3-light-grey w3-border-top">
						<f:facet name="header">
							<div align="center">
								<h:outputText value="Sales Return Summary" />
							</div>
						</f:facet>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Return ID" />
							</f:facet>
							<h:outputText value="#{sr.id}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Cart#" />
							</f:facet>
							<h:outputText value="#{sr.sales.cart.id}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Customer" />
							</f:facet>
							<h:outputText value="#{sr.sales.cart.customer.fullName}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Date" />
							</f:facet>
							<h:outputText value="#{sr.returnDate}">
								<f:convertDateTime pattern="d" />
							</h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Parts" />
							</f:facet>
							<h:outputText value="#{sr.totalPartsSalesWv}" style="color:red;">
								<f:convertNumber type="currency" currencySymbol="" />
							</h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Return Fees" />
							</f:facet>
							<h:outputText value="#{sr.totalDeductionFees}"
								style="color:#{sr.totalDeductionFees gt 0 ? 'green' : 'red'};">
								<f:convertNumber type="currency" currencySymbol="" />
							</h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Promo" />
							</f:facet>
							<h:outputText value="#{sr.promotionDiscount}"
								style="color:green;">
								<f:convertNumber type="currency" currencySymbol="" />
							</h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Net Return" />
							</f:facet>
							<h:outputText value="#{sr.netSalesReturn}" styleClass="q-bold">
								<f:convertNumber type="currency" currencySymbol="SR " />
							</h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Shipment" />
							</f:facet>
							<h:outputText value="#{sr.shipmentFees}" style="color:red;">
								<f:convertNumber type="currency" currencySymbol="" />
							</h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Parts" />
							</f:facet>
							<h:outputText value="#{sr.totalPartsCostWv}" style="color:green">
								<f:convertNumber type="currency" currencySymbol="SR " />
							</h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Profit" />
							</f:facet>
							<h:outputText value="#{sr.returnProfit}" styleClass="q-bold">
								<f:convertNumber type="currency" currencySymbol="SR " />
							</h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Type" />
							</f:facet>
							<h:outputText rendered="#{sr.method eq 'R'.charAt(0)}" value="W" />
							<h:outputText rendered="#{sr.method eq 'C'.charAt(0)}" value="C" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Bank" />
							</f:facet>
							<h:outputText value="#{banksBean.getBankFromId(sr.bankId).name}"
								rendered="#{sr.method eq 'R'.charAt(0)}" />
						</h:column>
						<f:facet name="footer">
							<div align="center">
								<h:outputText value="Sales Return: " />
								<h:outputText value="#{salesReportBean.totalNetSalesReturnWv}"
									styleClass="q-med-text">
									<f:convertNumber type="currency" currencySymbol="SR " />
								</h:outputText>
								<br />
								<h:outputText value="Sales Return Cost: " />
								<h:outputText
									value="#{salesReportBean.totalNetCostReturnWv - salesReportBean.totalReturnShipment}"
									styleClass="q-med-text">
									<f:convertNumber type="currency" currencySymbol="SR " />
								</h:outputText>
								<br />
								<h:outputText value="Profit: " />
								<h:outputText value="#{salesReportBean.totalReturnProfit}"
									styleClass="q-med-text">
									<f:convertNumber type="currency" currencySymbol="SR " />
								</h:outputText>
							</div>
						</f:facet>
					</h:dataTable>
				</div>
			</div>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
