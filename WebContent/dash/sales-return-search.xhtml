<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Sales Return Search</title>
	<ui:include src="/_includes/_dashboard_header" />
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="62"
			styleClass="q-dashboard-background" id="north">
			<ui:include src="/_includes/top_dashboard" />
		</p:layoutUnit>
			<ui:include src="/_includes/side" />
		<p:layoutUnit position="center">
			<div class="w3-container">
				<div align="center" class="w3-padding-8">
					<h:outputText value="Sales Return Search" styleClass="q-large-text" />
				</div>
				<h:form id="form-g">
					<p:growl id="error-growl"
						rendered="#{facesContext.maximumSeverity.ordinal eq 2}" />
					<p:growl id="success-growl"
						rendered="#{facesContext.maximumSeverity.ordinal eq 0}" />
				</h:form>
				<h:form id="form">
					<h:panelGrid columns="2">
						<h:outputText value="Cart ID" />
						<h:inputText value="#{salesReturnSearchBean.cartId}" required="true"/>
						<h:commandButton value="Search" styleClass="q-btn"
							actionListener="#{salesReturnSearchBean.searchSales()}"></h:commandButton>
					</h:panelGrid>
				</h:form>
				<br />
				<h:form id="form2">
					<h:dataTable value="#{salesReturnSearchBean.salesOrders}" var="var"
						styleClass="w3-table w3-striped w3-border"
						headerClass="w3-border-bottom w3-light-grey">
						<h:column>
							<f:facet name="header">
								Sales ID
							</f:facet>
							<h:outputText value="#{var.id}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								Cart ID
							</f:facet>
							<h:outputText value="#{var.cartId}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								Sales Date
							</f:facet>
							<h:outputText value="#{var.salesDate}">
								<f:convertDateTime type="date"/>
							</h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">
								Customer
							</f:facet>
							<h:outputText value="#{var.cart.customer.fullName}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								Vehicle
							</f:facet>
							<h:outputText value="#{var.cart.modelYear.fullName}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								View
							</f:facet>
							<h:outputLink value="sales-return?id=#{var.id}">
								<i class="fa fa-search-plus" style="font-size:20px;" ></i>
							</h:outputLink>
						</h:column>
					</h:dataTable>
				</h:form>
			</div>
		</p:layoutUnit>
	</p:layout>
	</h:body>
</html>
